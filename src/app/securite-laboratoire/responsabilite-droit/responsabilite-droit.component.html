<div class="container custom">
<div class="pdf-container"  style="position: relative; min-height: 500px;">
  <ngx-spinner bdColor = "rgba(237,255,244,0.9)" size = "large" color = "#1c9042" type = "ball-spin-fade-rotating" [fullScreen] = "false"></ngx-spinner>
  <pdf-viewer (on-progress)="onProgress($event)" [src]="pdfSrc" [original-size]="false"></pdf-viewer>
</div>
</div>
